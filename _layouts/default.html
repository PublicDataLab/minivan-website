<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.png" />
	<title>{{ page.title }}</title>
	<!-- Custom browser color -->
	<meta name="theme-color" content={{site.themeColor}}>
	<meta name="msapplication-navbutton-color" content={{site.themeColor}}>
	<meta name="apple-mobile-web-app-status-bar-style" content={{site.themeColor}}>
	<!-- Social network and search engines meta tags -->
	<!-- Search Engine -->
	<meta name="description" content={{site.description}}>
	<meta name="image" content={{page.coverImage}}>
	<!-- Schema.org for Google -->
	<meta itemprop="name" content={{page.title}}>
	<meta itemprop="description" content={{site.description}}>
	<meta itemprop="image" content={{page.coverImage}}>
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content={{page.title}}>
	<meta name="twitter:description" content={{site.description}}>
	<meta name="twitter:creator" content="@publicdatalab">
	<meta name="twitter:image:src" content={{page.coverImage}}>
	<meta name="twitter:card" content="summary_large_image">
	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta name="og:title" content={{page.title}}>
	<meta name="og:description" content={{site.description}}>
	<meta name="og:image" content={{page.coverImage}}>
	<meta name="og:type" content="website">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
	<!-- Cookie consent -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Website CSS -->
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="loading">
	<div class="main cover">
		<h1 class="down white">
			<i class="loader-item fa fa-spinner fa-pulse fa-1x fa-fw"></i>
			<span class="loader-item sr-only">Loading...</span>
		</h1>
	</div>

	<div class="container fluid">
		<div class="container">
			<div class="row row-padding">
				<div class="introduction">
					{% assign contentArray = page.content | markdownify | split: "<!--more-->" %}
					{{ contentArray.first }}
				</div>
			</div>

			<div class="row row-padding">
				<div class="col-md-10 col-md-offset-1">
					{{ contentArray.last }}
				</div>
			</div>
		</div>
	</div>


	<!-- Loader. You can use this to run custom scripts before showing the full page  -->
	<script>
		//the function will reduce the cover after executing the isntructions in the function
		function init() {
			$('.loader-item').toggleClass('hidden');
			$('body').toggleClass('loading');
		}
		// run the init() function when loaded
		window.addEventListener('DOMContentLoaded', init)
	</script>

	<!-- Cookie conset code -->
	<script>
		window.cookieconsent.initialise({
			container: document.getElementById("content"),
			palette: {
				popup: {
					background: "{{site.cookieBgColor}}"
				},
				button: {
					background: "{{site.cookieButton}}"
				},
			},
			revokable: true,
			onStatusChange: function(status) {
				console.log(this.hasConsented() ?
					'enable cookies' : 'disable cookies');
			},
			law: {
				regionalLaw: false,
			},
			location: true,
		});
	</script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
